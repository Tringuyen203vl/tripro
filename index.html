<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thông Tin Từ ThingSpeak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        .data-container {
            margin-top: 30px;
        }
        .data-field {
            background-color: #fff;
            padding: 20px;
            margin: 10px auto;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .data-field h2 {
            margin-bottom: 10px;
            color: #555;
        }
        .data-field p {
            font-size: 1.2em;
            color: #000;
        }
    </style>
    <script>
        async function fetchThingSpeakData() {
            const channelID = '2784581'; // Thay YOUR_CHANNEL_ID bằng Channel ID của bạn
            const apiKey = 'H3ILJH2PGQYXOJDC'; // Thay YOUR_READ_API_KEY bằng Read API Key của bạn
            const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${apiKey}&results=1`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const feed = data.feeds[0];

                document.getElementById('espID').innerText = feed.field1 || 'N/A';
                document.getElementById('fingerprintID').innerText = feed.field2 || 'N/A';
                document.getElementById('timestamp').innerText = feed.field3 || 'N/A';
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('espID').innerText = 'Error';
                document.getElementById('fingerprintID').innerText = 'Error';
                document.getElementById('timestamp').innerText = 'Error';
            }
        }

        window.onload = fetchThingSpeakData;
    </script>
</head>
<body>
    <h1>Thông Tin Từ ThingSpeak</h1>
    <div class="data-container">
        <div class="data-field">
            <h2>ESP ID</h2>
            <p id="espID">Loading...</p>
        </div>
        <div class="data-field">
            <h2>Fingerprint ID</h2>
            <p id="fingerprintID">Loading...</p>
        </div>
        <div class="data-field">
            <h2>Timestamp</h2>
            <p id="timestamp">Loading...</p>
        </div>
    </div>
</body>
</html>
