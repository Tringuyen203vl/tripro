<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Cập Nhật Tự Động</title>
    <style>
        /* Reset một số thiết lập mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .data-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 800px;
        }

        .data-item {
            background-color: #ffffff;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            width: 220px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .data-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .data-item h2 {
            font-size: 1.2em;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .data-item p {
            font-size: 1.5em;
            color: #555;
        }

        .timestamp {
            font-size: 0.9em;
            color: #888;
            margin-top: 10px;
        }

        /* Button styling */
        #toggleButton {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #toggleButton:hover {
            background-color: #45a049;
        }

        /* Data list styling */
        #dataList {
            display: none;
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
            background-color: #ffffff;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        #dataList li {
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .data-item {
                width: 100%;
            }
        }
    </style>
    <script>
        // Hàm để lấy dữ liệu từ ThingSpeak
        async function fetchData() {
            const channelID = '2783657'; // Thay bằng Channel ID của bạn
            const apiKey = 'FZUQDUYN7ON76T8P';  // Thay bằng API Read Key của bạn
            const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${apiKey}&results=1`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                const feed = data.feeds[0];

                // Cập nhật dữ liệu lên trang web
                document.getElementById('field1').innerText = feed.field1 || 'Không có dữ liệu';
                document.getElementById('field2').innerText = feed.field2 || 'Không có dữ liệu';
                document.getElementById('timestamp').innerText = feed.created_at ? new Date(feed.created_at).toLocaleString() : 'Không có dữ liệu';

                // Cập nhật dữ liệu trong danh sách
                document.getElementById('listField1').innerText = feed.field1 || 'Không có dữ liệu';
                document.getElementById('listField2').innerText = feed.field2 || 'Không có dữ liệu';
                document.getElementById('listTimestamp').innerText = feed.created_at ? new Date(feed.created_at).toLocaleString() : 'Không có dữ liệu';
            } catch (error) {
                console.error('Lỗi khi lấy dữ liệu:', error);
                document.getElementById('field1').innerText = 'Lỗi';
                document.getElementById('field2').innerText = 'Lỗi';
                document.getElementById('timestamp').innerText = 'Lỗi';

                document.getElementById('listField1').innerText = 'Lỗi';
                document.getElementById('listField2').innerText = 'Lỗi';
                document.getElementById('listTimestamp').innerText = 'Lỗi';
            }
        }

        // Hàm để khởi động quá trình tự động cập nhật
        function startAutoUpdate() {
            fetchData(); // Lấy dữ liệu ngay lập tức khi trang tải
            setInterval(fetchData, 3000); // Lấy dữ liệu mỗi 3 giây
        }

        // Hàm để toggle hiển thị danh sách
        function toggleList() {
            const dataList = document.getElementById('dataList');
            if (dataList.style.display === 'none' || dataList.style.display === '') {
                dataList.style.display = 'block';
            } else {
                dataList.style.display = 'none';
            }
        }

        window.onload = function() {
            startAutoUpdate();
            document.getElementById('toggleButton').addEventListener('click', toggleList);
        };
    </script>
</head>
<body>
    <h1>Dashboard ThingSpeak</h1>
    <div class="data-container">
        <div class="data-item">
            <h2>ESP ID</h2>
            <p id="field1">Đang tải...</p>
        </div>
        <div class="data-item">
            <h2>Fingerprint ID</h2>
            <p id="field2">Đang tải...</p>
        </div>
        <div class="data-item" style="width: 100%; text-align: center;">
            <h2>Thời gian</h2>
            <p id="timestamp" class="timestamp">Đang tải...</p>
        </div>
    </div>

    <!-- Nút để hiển thị danh sách -->
    <button id="toggleButton">Hiển thị danh sách</button>

    <!-- Danh sách dữ liệu -->
    <ul id="dataList">
        <li><strong>ESP ID:</strong> <span id="listField1">Đang tải...</span></li>
        <li><strong>Fingerprint ID:</strong> <span id="listField2">Đang tải...</span></li>
        <li><strong>Thời gian:</strong> <span id="listTimestamp">Đang tải...</span></li>
    </ul>
</body>
</html>
