<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Cập Nhật Tự Động</title>
    <script>
        // Hàm để lấy dữ liệu từ ThingSpeak
        async function fetchData() {
            const channelID = 'YOUR_CHANNEL_ID';
            const apiKey = 'YOUR_READ_API_KEY';
            const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${apiKey}&results=1`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const feed = data.feeds[0];

                // Cập nhật dữ liệu lên trang web
                document.getElementById('field1').innerText = feed.field1;
                document.getElementById('field2').innerText = feed.field2;
                document.getElementById('timestamp').innerText = feed.created_at;
            } catch (error) {
                console.error('Lỗi khi lấy dữ liệu:', error);
            }
        }

        // Hàm để khởi động quá trình tự động cập nhật
        function startAutoUpdate() {
            fetchData(); // Lấy dữ liệu ngay lập tức khi trang tải
            setInterval(fetchData, 10000); // Lấy dữ liệu mỗi 10 giây
        }

        window.onload = startAutoUpdate;
    </script>
</head>
<body>
    <h1>Dashboard ThingSpeak</h1>
    <p>Field1: <span id="field1">Đang tải...</span></p>
    <p>Field2: <span id="field2">Đang tải...</span></p>
    <p>Thời gian: <span id="timestamp">Đang tải...</span></p>
</body>
</html>
